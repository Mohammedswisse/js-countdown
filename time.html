<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown Timer | JavaScript</title>
</head>

<body>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days"></h2>
            <small>DAYS</small>
        </div>

        <div class="time">
            <h2 id="hours"></h2>
            <small>HOURS</small>
        </div>

        <div class="time">
            <h2 id="minutes"></h2>
            <small>MINUTES</small>
        </div>

        <div class="time">
            <h2 id="seconds"></h2>
            <small>SECONDS</small>
        </div>


        <script src="app.js"></script>
</body>

</html>
